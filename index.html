<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <section class="section-top">
        <h1 class="heading-primary">Generate a <span>random password</span></h1>
        <p class="para-m para-description">
          Never use an insecure password again
        </p>
        <button class="btn-password btn" id="generate-password-btn">
          Generate Passwords
        </button>
      </section>
      <section class="section-bottom">
        <div class="passwords">
          <p
            class="para-sm password"
            id="password-1"
            data-password="password-1"
          >
            >nfJjy!dDvR&ial
          </p>
          <p
            class="para-sm password"
            id="password-2"
            data-password="password-2"
          >
            dDvR&ial
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
