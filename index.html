<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <section class="section-top">
        <h1 class="heading-primary">Generate a <span>random password</span></h1>
        <p class="para-m para-description">
          Never use an insecure password again
        </p>
        <div class="password-settings">
          <div class="password-length-setting">
            <label for="password-length-input">Password Length</label>
            <input
              type="number"
              name="password-length"
              id="password-length-input"
              class="password-length-input"
            />
          </div>
          <div class="password-toggle-symbol-setting toggles">
            <label for="symbol-checkbox">Symbols</label>
            <input
              type="checkbox"
              name="symbol-checkbx"
              id="symbol-checkbox"
              checked
            />
          </div>
          <div class="password-toggle-number-setting toggles">
            <label for="number-checkbox">Numbers</label>
            <input
              type="checkbox"
              name="number-checkbox"
              id="number-checkbox"
              checked
            />
          </div>
        </div>
        <button class="btn-password btn" id="generate-password-btn">
          Generate Passwords
        </button>
      </section>
      <section class="section-bottom">
        <div class="passwords">
          <p
            class="para-sm password"
            id="password-1"
            data-password="password-1"
          ></p>
          <p
            class="para-sm password"
            id="password-2"
            data-password="password-2"
          ></p>
        </div>
      </section>
      <p class="error-message"></p>
    </div>
    <p class="copied-text"></p>
    <script src="app.js"></script>
  </body>
</html>
